<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./images/alpine_green-removebg-preview.png" width="150px" alt="iphone gold">
            <div class="text">
                <hr color="black">
                <h2 class="name"><i class="fa-brands fa-apple"></i>Iphone 13 pro max</h2>
                <hr color="black">
                <h2 class="rom"><i class="bi bi-sd-card"></i>1000 gb</h2>
                <hr color="black">
                <h2 class="ram"><i class="bi bi-memory"></i>16 gb</h2>
                <hr color="black">
                <h2 class="cpu"><i class="bi bi-cpu"></i>Apple M1 </h2>
                <hr color="black">
                <h2 class="color"><i class="bi bi-palette"></i>Green</h2>
                <hr color="black">
                <h2 class="price"><i class="bi bi-currency-dollar"></i> 1,299</h2>
                <hr color="black">
            </div>

        </div>
        <div class="select-color">
            <button class="green" onclick="Green()"></button>
            <button class="graphite" onclick="Graphite()"></button>
            <button class="gold" onclick="Gold()"></button>
            <button class="blue" onclick="Blue()"></button>
            <button class="silver" onclick="Silver()"></button>
        </div>
    </div>
    <div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
